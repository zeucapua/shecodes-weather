<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c0ebb2dab3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Static Template</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <br />
    <div class="weather-app">
      <!-- Search Form -->
      <form id="search-form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="search city"
            aria-label="search city"
            aria-describedby="button-addon2"
            id="city-input"
            name="city-input"
          />
          <button class="btn btn-primary" type="submit" id="button-addon2">
            Search
          </button>
          <button type="button" class="btn btn-info" id="currentlocation">
            <i class="bi bi-geo-alt"></i>
          </button>
        </div>
      </form>

      <br />

      <!-- Weather Display -->
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="text-white city-display">los angeles</h3>
            <h6 class="text-white weather-time">Tuesday 16:00</h6>
            <h1 class="text-white display-1 weather-temp"></h1>
          </div>
          <div class="col">
            <i
              class="bi bi-triangle-half temp"
              style="font-size: 100px; color: whitesmoke;"
            ></i>
          </div>
        </div>
      </div>

      <br />

      <!-- Forecast Cards -->
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">68</h5>
                <h6 class="card-subtitle">monday</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">68</h5>
                <h6 class="card-subtitle">tuesday</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">68</h5>
                <h6 class="card-subtitle">wednesday</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">68</h5>
                <h6 class="card-subtitle">thursday</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">68</h5>
                <h6 class="card-subtitle">friday</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
